<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Cálculo IMC</title>
  <style>
    body {
      background: rgb(248, 99, 0);
    }
    .cont {
      margin-top: 10px;
      margin-bottom: 10px;
      background-color: rgb(255, 255, 255);
      border-radius: 7px;
    }
    .btn {
      background-color: rgb(248, 99, 0);
    }
    .descript {
      margin: 20px;
    }
    .form {
      margin-bottom: 15px;
    }
    .result {
      width: 50%;
    }
    .tabela {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8 cont">
        <h1 class='display-5 text-center my-4'>Cálculo IMC</h1>
        <h3 class='display text-center'>Tabela IMC</h3> 
        <div class="row d-flex justify-content-center descript">
          <div class="tabela col-lg-3 text-center">
            <b>IMC</b><br />
            Menor que 18,5<br />
            Entre 18,5 e 24,9<br />
            Entre 25 e 29,9<br />
            Entre 30 e 34,99<br />
            Entre 35 e 39,99<br />
            Maior que 40<br />
          </div>

          <div class="tabela col-lg-3 text-center">
            <b>Resultado</b><br />
            Abaixo do peso<br />
            Peso normal<br />
            Acima do peso<br />
            Obesidade grau 1<br />
            Obesidade grau 2<br />
            Obesidade grau 3<br />
          </div>
        </div>
        <h3 class='display text-center'>Calcule seu IMC</h3>
        
        <div class="row d flex justify-content-center">
          <div class="col-lg-6">
            <form class='form'>
              <div class="mb-3">
                <label for="peso" class="form-label">Peso:</label>
                <input type="text" class="form-control" name='peso' id="peso" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="altura" class="form-label">Altura:</label>
                <input type="text" class="form-control" name='altura' id="altura">
              </div>
              <div class="text-center"><button type="submit" class="btn">Calcular</button></div>
            </form>
          </div>
        </div>

        <div class="row d-flex justify-content-center">
          <div class="result"></div>
        </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="backhome text-center"><a href="index.html" class='link-light'>Voltar à página inicial</a></div>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/script/imc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
